services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    platform: linux/amd64
    container_name: budz-reserve-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: budz_reserve
      MYSQL_USER: budz_user
      MYSQL_PASSWORD: budz_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_export.sql:/docker-entrypoint-initdb.d/01-database-export.sql
      - ./init-database.sql:/docker-entrypoint-initdb.d/02-init-database.sql
    networks:
      - budz-reserve-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # phpMyAdmin Database UI
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: budz-reserve-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
      UPLOAD_LIMIT: 256M
      PMA_ARBITRARY: 1
      MAX_EXECUTION_TIME: 600
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - budz-reserve-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: budz-reserve-backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: sh -c "npm run start:container"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: budz_user
      DB_PASSWORD: budz_password
      DB_DATABASE: budz_reserve
      JWT_SECRET: dev-jwt-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
      DISABLE_MAILER: "1"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
      NODE_OPTIONS: "--max-old-space-size=4096"
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - budz-reserve-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    container_name: budz-reserve-frontend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      VITE_API_URL: http://localhost:3001/api
      VITE_APP_NAME: Budz Reserve
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
      NODE_OPTIONS: "--max-old-space-size=4096"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - budz-reserve-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: budz-reserve-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - budz-reserve-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:

networks:
  budz-reserve-network:
    driver: bridge
