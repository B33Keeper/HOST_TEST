version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: budz-reserve-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-budz_reserve}
      MYSQL_USER: ${MYSQL_USER:-budz_reserve}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secure_password_123}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_export.sql:/docker-entrypoint-initdb.d/01-database-export.sql
      - ./init-database.sql:/docker-entrypoint-initdb.d/02-init-database.sql
    ports:
      - "3306:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
      - --innodb-buffer-pool-size=512M
      - --innodb-log-file-size=128M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - budz-reserve-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.prod
    container_name: budz-reserve-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-budz_reserve}
      DB_PASSWORD: ${MYSQL_PASSWORD:-secure_password_123}
      DB_DATABASE: ${MYSQL_DATABASE:-budz_reserve}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PORT: 3001
      API_PREFIX: ${API_PREFIX:-api}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      PAYMONGO_SECRET_KEY: ${PAYMONGO_SECRET_KEY:-sk_test_your_paymongo_secret_key_here}
      PAYMONGO_PUBLIC_KEY: ${PAYMONGO_PUBLIC_KEY:-pk_test_your_paymongo_public_key_here}
      PAYMONGO_WEBHOOK_SECRET: ${PAYMONGO_WEBHOOK_SECRET:-whsk_your_webhook_secret_here}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@budzreserve.com}
      UPLOAD_DEST: ./uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - budz-reserve-network

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.prod
    container_name: budz-reserve-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-Budz Reserve}
      NODE_ENV: production
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - budz-reserve-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.27-alpine
    container_name: budz-reserve-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./uploads:/var/www/uploads
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - budz-reserve-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:

networks:
  budz-reserve-network:
    driver: bridge